<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期方法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>


<div id="app">
    <button @click="destoryVM">destory vm</button>
    <p v-show="isShow">教育</p>
</div>
<script>
    //创建vue实例
    const vm = new Vue({//配置对象
        el: '#app',//element：选择器
        data: {
            isShow: true
        },
        methods: {
            destoryVM() {
                this.$destroy();
            }
        },
        <!-- 初始化阶段-->

        beforeCreate() {
            console.log("beforeCreate");
        },
        created() {
            console.log("created");
        },

        beforeMount(){
            console.log("beforeMount")
        },
        mounted() {
            console.log("Mount")
            this.intervalId = setInterval(() => {
                console.log("----");
                this.isShow = !this.isShow
            }, 1000)
        },

        <!-- 更新阶段-->
        beforeUpdate(){
            console.log("beforeUpdate");

        },
        updated(){
            console.log("updated");

        },

        beforeDestroy(){
            console.log("beforeDestroy");
          clearInterval(this.intervalId)
        }
    });

</script>
</body>
</html>
