<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="app">
    <p v-upper-text="msg"></p>
    <p v-lower-text="ha"></p>

</div>
<div id="app2">
    <p v-lower-text="ha"></p>

</div>

<script>

    Vue.directive("upper-text", function (el, binding) {
        el.textContent = binding.value.toLocaleUpperCase();
    });

    new Vue({
        el: "#app",
        data: {
            msg: "zs",
            ha: "GG"
        },
        directives: {
            'lower-text'(el, binding) {
                el.textContent = binding.value.toLocaleLowerCase();
            }
        }
    })
</script>
</body>
</html>
