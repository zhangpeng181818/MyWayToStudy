<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--

-->

<style>
     [v-clock]{
         display: none;
     }

</style>

<div id="app">
    <p ref="content">hahah</p>
    <button @click="hint">提示</button>
<!--    <p v-tect="test"></p>-->
    <p v-clock>{{msg}}</p>

</div>
<script type="text/javascript">
alert('---');

    //创建vue实例
    const vm = new Vue({//配置对象
        el: '#app',//element：选择器
        data: {
            msg: "zs"
        },
        methods:{
            hint() {
                alert(this.$refs.content.textContent);
            }
        }
    })

</script>
</body>
</html>
