<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
   1、引入vue.js
   2、创建vue对象
      el：指定根element(选择器)
      data：初始化数据
   3、双向数据绑定
   4、显示数据：{{xxx}}
   5、理解vue的mvvm实现
   MVVM:
        model：模型，数据对象（data）
        view：视图，模板页面
        viewModel：视图模型（Vue的实例）

-->


<div id="app">
    <input type="text" v-model="username">
    <p>Hello {{username}}</p>
    <p v-text="username"></p>
</div>
<script>
    //创建vue实例
    const vm = new Vue({//配置对象
        el: '#app',//element：选择器
        data: {
            username: 'zs'
        }
    })

</script>
</body>
</html>
