<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
1、条件渲染指令
   v-if
   v-else
   v-show
2、比较v-if与v-show
   如果需要频繁切换v-show较好
-->
<div id="app">
    <p v-if="ok">成功了</p>
    <p v-else>失败了</p>

    <p v-show="ok">表白失败</p>
    <p v-show="!ok">表白成功</p>
    <button @click="ok=!ok">切换</button>
</div>
<script>
    //创建vue实例
    const vm = new Vue({//配置对象
        el: '#app',//element：选择器
        data: {
            ok: false
        }
    })

</script>
</body>
</html>
