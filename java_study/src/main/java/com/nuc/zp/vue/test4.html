<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<style>
    .aClass {
        color: red;
    }

    .bClass {
        color: blue;
    }

    .cClass {
        font-size: 30px;
    }
</style>

<div id="app">
    <h2>1、class绑定： :class='xxx'</h2>
    <p class="cClass" :class="a">xxx</p>
    <p class="cClass" :class="{aClass:isA,bClass:isB}">xxx</p>

    <h2>2、style绑定</h2>
    <p :style="{color:activeColor,fontSize: fontSize+'px'}">OOOO</p>

    <button @click="update">更新</button>
</div>
<script>
    //创建vue实例
    const vm = new Vue({//配置对象
        el: '#app',//element：选择器
        data: {
            a: "aClass",
            isA: false,
            isB: true,
            activeColor: "red",
            fontSize: "28"
        },
        methods: {
            update() {
                this.a = "bClass";
                this.isA = true;
                this.isB = false;
                this.activeColor = "blue";
                this.fontSize = "12";
            }
        }
    })

</script>
</body>
</html>
