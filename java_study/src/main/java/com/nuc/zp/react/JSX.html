<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/javascript">
    const msg = 'I LOVE YOU'
    const myId = 'I LIKE YOU'

    // 创建虚拟DOM
    const vDom = React.createElement('h2',{id:myId.toLocaleLowerCase()},msg.toLocaleLowerCase())
    ReactDOM.render(vDom,document.getElementById('test1'))

</script>

<script type="text/babel">

    // 创建虚拟DOM
    const vDom2 = <h3 id={myId.toLocaleUpperCase()}>{msg.toLocaleUpperCase()}</h3>
    ReactDOM.render(vDom2,document.getElementById('test2'))

</script>

</body>
</html>
