<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React元素渲染</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
<div id="demo"></div>
<div id="demo2"></div>
<div id="demo3"></div>
<div id="demo4"></div>


<script type="text/babel">

    const element = <h1>Hello,world</h1>
    ReactDOM.render(element, document.getElementById('demo'))


    function tick() {
        const element1 = (
            <div>
                <h1>Hello zp</h1>
                <h2>现在是{new Date().toLocaleTimeString()}</h2>
            </div>
        );
        ReactDOM.render(element1, document.getElementById('demo2'))
    }

    setInterval(tick, 1000)


    function Clock(props) {
        return (
            <div>
                <h1>Hello zhangpeng</h1>
                <h2>现在是{props.date.toLocaleTimeString()}</h2>
            </div>
        );
    }

    function tick2() {
        ReactDOM.render(<Clock date={new Date()}/>, document.getElementById('demo3'))
    }

    setInterval(tick2, 1000)


    class Clock2 extends React.Component {
        render() {
            return (
                <div>
                    <h1>Hello peng</h1>
                    <h2>现在是{this.props.date.toLocaleTimeString()}</h2>
                </div>);
        }
    }
    function tick3() {
        ReactDOM.render(
            <Clock2 date={new Date()}/>,document.getElementById('demo4')
        )
    }
    setInterval(tick3,1000)


</script>
</body>
</html>
