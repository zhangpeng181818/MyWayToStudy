<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React元素渲染2</title>
</head>
<body>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
</body>

 <div id="demo"></div>

<script type="text/babel">

    var myStyle = {color:'red',textAlign:'center'}

    class Name extends React.Component{
        render(){
            return <h1 style={myStyle}>网站名称：{this.props.name}</h1>
        }
    }

    class Url extends React.Component{
        render(){
            return <h1>网站地址：{this.props.url}</h1>
        }n
    }

    class NickName extends React.Component{
        render(){
            return <h1>网站别名：{this.props.nickname}</h1>
        }
    }

    function App(props){
        return (
            <div>
                <Name name = {props.name}/>
                <Url url = {props.url}/>
                <NickName nickname = {props.nickname}/>
            </div>
        );
    }

    ReactDOM.render(<App name={"菜鸟教程"} url={"www.baidu.com"} nickname={"哈哈"}/>,document.getElementById('demo'))
</script>
</html>
